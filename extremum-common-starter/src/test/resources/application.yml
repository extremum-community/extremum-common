redis:
  cacheSize: 5
  idleTime: 1

mongo:
  dbName: test
  repository-packages: abc,common.dao.mongo

descriptors:
  descriptorsMapName: descriptors
  internalIdsMapName: descriptors_internalId_idx
  collectionDescriptorsMapName: collection_descriptors
  collectionCoordinatesMapName: collection_descriptors_coordinates_idx

spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.springframework.web : DEBUG

custom:
  field-destroyer:
    analyzable-package-prefix: com.cybernation.testservice