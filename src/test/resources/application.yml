redis:
  cacheSize: 5
  idleTime: 1

mongo:
  dbName: test
  repository-packages: abc,common.dao.mongo

jpa:
  #uri: jdbc:postgresql://localhost:5432/postgres
  username: postgres
  generateDdl: true
  showSql: true
  entity-packages: models
  repository-packages: abc,common.dao.jpa

descriptors:
  descriptorsMapName: descriptors
  internalIdsMapName: descriptors_internalId_idx
  collectionDescriptorsMapName: collection_descriptors
  collectionCoordinatesMapName: collection_descriptors_coordinates_idx


spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true