spring:
  main:
    allow-bean-definition-overriding: true
mongo:
  serviceDbUri: mongodb://localhost:27017
  serviceDbName: dynmodel
  descriptorsDbUri: mongodb://localhost:27017
  descriptorsDbName: descriptors
redis:
  uri: redis://localhost:6379
descriptors:
  descriptorsMapName: descriptors
  internalIdsMapName: descriptor_internal_idx
logging:
  level:
    io.extremum: debug
    org.springframework: debug
github:
  schema:
    owner: owner
    ref: ref
    repo: repoName
    schema-path: /path/to/schemas
    schema-name: simple.schema.json
    token: githubAccessToken
    webhook-listener-port: 0
    webhook-listener-server-context: /webhooks/github/push/clear-caches
